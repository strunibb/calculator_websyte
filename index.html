<!DOCTYPE html>

    <style>
        body {

            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .step {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .active-step {
            display: block;
        }

        h2 {
            color: #00695c;
            text-align: center;
            margin-bottom: 25px;
        }

        .subscription-type {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .subscription-btn {
            padding: 15px;
            border: 2px solid #0097a7;
            border-radius: 10px;
            background: #e0f7fa;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .subscription-btn:hover {
            background: #b2ebf2;
            transform: translateY(-2px);
        }

        .lessons-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .lesson-option {
            padding: 12px;
            border: 2px solid #0097a7;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lesson-option.selected {
            background: #0097a7;
            color: white;
        }

        .teacher-counter {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #e0f7fa;
            border-radius: 8px;
        }

        .counter-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: #0097a7;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .counter-btn:disabled {
            background: #b2ebf2;
            cursor: not-allowed;
        }

        .payment-info {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
        }

        #confirmButton {
            background: #4CAF50;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .user-info {
            margin: 20px 0;
            padding: 15px;
            background: #e0f7fa;
            border-radius: 8px;
        }

        .user-info input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #0097a7;
            border-radius: 8px;
            font-size: 16px;
        }

        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #0097a7;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="step active-step" id="step1">

        <!-- –®–∞–≥ 2: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ -->
        <div class="step" id="step2">

        <!-- –®–∞–≥ 3: –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –æ–ø–ª–∞—Ç–∞ -->
        <div class="step" id="step3">
            <div class="user-info">
                <input type="text" id="firstName" placeholder="–ò–º—è">
                <input type="text" id="lastName" placeholder="–§–∞–º–∏–ª–∏—è">
            </div>
            <div class="payment-info">

                <p>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞: +79220566724</p>
                <p>–ë–∞–Ω–∫: –°–±–µ—Ä–±–∞–Ω–∫</p>
                <p>–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ: <strong id="finalAmount">0</strong> ‚ÇΩ</p>
                <div class="navigation-buttons">
                    <button class="nav-btn" onclick="showStep(2)">–ù–∞–∑–∞–¥</button>
                    <button id="confirmButton" onclick="sendPaymentConfirmation()">–û–ø–ª–∞—á–µ–Ω–æ!</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '7598736914:AAHVJUOt7okTfMh1VE_l1ZrCqaXv-r1PcWI';
        const ADMIN_CHAT_ID = '725158536';
        
        let currentData = {
            type: '',
            price: 0,
            details: {},
            user: { firstName: '', lastName: '' }
        };

        const prices = {
            personal1: {4: 3590, 6: 5190, 8: 6790},
            personal3: {4: 3590*3, 6: 5190*3, 8: 6790*3},
            personal6: {4: 3590*6, 6: 5190*6, 8: 6790*6},
            pair: 2690,
            combo: { nikita: 850, daniil: 690, ksenia: 750 }
        };

        function selectSubscription(type) {
            currentData.type = type;
            showStep(2);
            
            let content = '';
            if(type === 'combo') {
                content = `
                    <div class="lessons-selector">
                        <div class="lesson-option" onclick="selectComboTotal(4)">4 –∑–∞–Ω—è—Ç–∏—è</div>
                        <div class="lesson-option" onclick="selectComboTotal(6)">6 –∑–∞–Ω—è—Ç–∏–π</div>
                        <div class="lesson-option" onclick="selectComboTotal(8)">8 –∑–∞–Ω—è—Ç–∏–π</div>
                    </div>
                    <div id="comboDistribution" style="display: none;">
                        <div class="teacher-counter">
                            <span>–ù–∏–∫–∏—Ç–∞ (–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏):</span>
                            <span id="autoNikita">0</span>
                        </div>
                        <div class="teacher-counter">
                            <span>–î–∞–Ω–∏–∏–ª:</span>
                            <div>
                                <button class="counter-btn" onclick="updateCounter('daniil', -1)">-</button>
                                <span id="daniilCount">0</span>
                                <button class="counter-btn" onclick="updateCounter('daniil', 1)">+</button>
                            </div>
                        </div>
                        <div class="teacher-counter">
                            <span>–ö—Å–µ–Ω–∏—è:</span>
                            <div>
                                <button class="counter-btn" onclick="updateCounter('ksenia', -1)">-</button>
                                <span id="kseniaCount">0</span>
                                <button class="counter-btn" onclick="updateCounter('ksenia', 1)">+</button>
                            </div>
                        </div>
                    </div>
                    <button class="nav-btn" onclick="calculatePrice()" style="margin-top: 20px;">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
                `;
                document.getElementById('stepTitle').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–Ω—è—Ç–∏–π';
            } 
            else if(type.includes('personal')) {
                content = `
                    <h3>–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–Ω—è—Ç–∏–π –≤ –º–µ—Å—è—Ü:</h3>
                    <div class="lessons-selector">
                        ${[4, 6, 8].map(lessons => `
                            <div class="lesson-option" 
                                 onclick="selectPersonalLessons(${lessons}, '${type}')">
                                ${lessons} –∑–∞–Ω—è—Ç–∏–π - ${prices[type][lessons]} ‚ÇΩ
                            </div>
                        `).join('')}
                    </div>
                `;
                document.getElementById('stepTitle').textContent = '–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞–±–æ–Ω–µ–º–µ–Ω—Ç–∞';
            } 
            else {
                currentData.price = prices.pair;
                showPayment();
            }
            
            document.getElementById('optionsContent').innerHTML = content;
        }

        function selectComboTotal(total) {
            currentData.details = {
                total: total,
                nikita: total === 4 ? 2 : total === 6 ? 3 : 4,
                daniil: 0,
                ksenia: 0
            };
            
            document.getElementById('comboDistribution').style.display = 'block';
            document.getElementById('autoNikita').textContent = currentData.details.nikita;
            document.querySelectorAll('.lesson-option').forEach(opt => 
                opt.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function updateCounter(teacher, delta) {
            const newValue = currentData.details[teacher] + delta;
            const max = currentData.details.total - currentData.details.nikita;
            
            if(newValue >= 0 && (currentData.details.daniil + currentData.details.ksenia + delta) <= max) {
                currentData.details[teacher] = newValue;
                document.getElementById(`${teacher}Count`).textContent = newValue;
            }
        }

        function selectPersonalLessons(lessons, type) {
            currentData.price = prices[type][lessons];
            document.querySelectorAll('.lesson-option').forEach(opt => 
                opt.classList.remove('selected'));
            event.target.classList.add('selected');
            showPayment();
        }

        function calculatePrice() {
            if(currentData.type === 'combo') {
                if(!currentData.details.total) {
                    alert("–í—ã–±–µ—Ä–∏—Ç–µ –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–Ω—è—Ç–∏–π!");
                    return;
                }
                
                const totalOthers = currentData.details.daniil + currentData.details.ksenia;
                if(totalOthers === 0) {
                    alert("–†–∞—Å–ø—Ä–µ–¥–µ–ª–∏—Ç–µ –∑–∞–Ω—è—Ç–∏—è –º–µ–∂–¥—É –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è–º–∏!");
                    return;
                }
                
                currentData.price = (currentData.details.nikita * 850) +
                                   (currentData.details.daniil * 690) +
                                   (currentData.details.ksenia * 750);
            }
            showPayment();
        }

        function showPayment() {
            document.getElementById('finalAmount').textContent = currentData.price;
            showStep(3);
        }

        function showStep(stepNumber) {
            if(stepNumber === 1) {
                currentData = {
                    type: '',
                    price: 0,
                    details: {},
                    user: { firstName: '', lastName: '' }
                };
                document.getElementById('firstName').value = '';
                document.getElementById('lastName').value = '';
            }
            
            document.querySelectorAll('.step').forEach(step => 
                step.classList.remove('active-step'));
            document.getElementById(`step${stepNumber}`).classList.add('active-step');
        }

        async function sendPaymentConfirmation() {
            currentData.user.firstName = document.getElementById('firstName').value.trim();
            currentData.user.lastName = document.getElementById('lastName').value.trim();
            
            if(!currentData.user.firstName || !currentData.user.lastName) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                return;
            }

            let message = `üéª –ù–æ–≤–∞—è –æ–ø–ª–∞—Ç–∞ –æ—Ç ${currentData.user.firstName} ${currentData.user.lastName}\n`;
            message += `–¢–∏–ø: ${currentData.type}\n`;
            
            if(currentData.type === 'combo') {
                message += `–û–±—â–µ–µ –∑–∞–Ω—è—Ç–∏–π: ${currentData.details.total}\n` +
                          `–ù–∏–∫–∏—Ç–∞: ${currentData.details.nikita}\n` +
                          `–î–∞–Ω–∏–∏–ª: ${currentData.details.daniil}\n` +
                          `–ö—Å–µ–Ω–∏—è: ${currentData.details.ksenia}\n`;
            } else if(currentData.type.includes('personal')) {
                message += `–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–Ω—è—Ç–∏–π: ${Object.keys(prices[currentData.type]).find(key => prices[currentData.type][key] === currentData.price)}\n`;
            }
            
            message += `–°—É–º–º–∞: ${currentData.price} ‚ÇΩ`;

            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: ADMIN_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                document.getElementById('paymentStatus').innerHTML = 
                    '‚úÖ –û–ø–ª–∞—Ç–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞! –°–ø–∞—Å–∏–±–æ!';
                document.getElementById('confirmButton').disabled = true;
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–≤—è–∂–∏—Ç–µ—Å—å —Å –Ω–∞–º–∏ –Ω–∞–ø—Ä—è–º—É—é.');
            }
        }
    </script>
</body>
</html>
